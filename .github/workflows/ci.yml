name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm format:check

      - name: Build CLI
        run: pnpm --filter create-tether-app build

  template-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI
        run: pnpm --filter create-tether-app build

      - name: Test scaffold
        run: node packages/create-tether-app/dist/index.js test-app --skip-prompts --skip-install --template local-llm

      - name: Verify scaffold (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -la test-app/
          ls -la test-app/frontend/
          ls -la test-app/backend/
          ls -la test-app/src-tauri/

      - name: Verify scaffold (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem test-app/
          Get-ChildItem test-app/frontend/
          Get-ChildItem test-app/backend/
          Get-ChildItem test-app/src-tauri/

      - name: Validate build commands (Unix)
        if: runner.os != 'Windows'
        run: |
          cd test-app
          # Extract beforeBuildCommand from tauri.conf.json and verify it exists in package.json
          BEFORE_BUILD=$(grep -o '"beforeBuildCommand": *"[^"]*"' src-tauri/tauri.conf.json | sed 's/.*: *"\(.*\)"/\1/')
          BEFORE_DEV=$(grep -o '"beforeDevCommand": *"[^"]*"' src-tauri/tauri.conf.json | sed 's/.*: *"\(.*\)"/\1/')
          echo "beforeBuildCommand: $BEFORE_BUILD"
          echo "beforeDevCommand: $BEFORE_DEV"
          # Check if the scripts exist (extract script name from 'pnpm <script>')
          BUILD_SCRIPT=$(echo "$BEFORE_BUILD" | sed 's/pnpm //')
          DEV_SCRIPT=$(echo "$BEFORE_DEV" | sed 's/pnpm //')
          grep -q "\"$BUILD_SCRIPT\":" package.json || (echo "ERROR: Script '$BUILD_SCRIPT' not found in package.json" && exit 1)
          grep -q "\"$DEV_SCRIPT\":" package.json || (echo "ERROR: Script '$DEV_SCRIPT' not found in package.json" && exit 1)
          echo "All build commands validated!"
