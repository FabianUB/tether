name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm format:check

      - name: Build CLI
        run: pnpm --filter create-tether-app build

  template-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI
        run: pnpm --filter create-tether-app build

      - name: Test scaffold
        run: node packages/create-tether-app/dist/index.js test-app --skip-prompts --skip-install --template local-llm

      - name: Verify scaffold (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -la test-app/
          ls -la test-app/frontend/
          ls -la test-app/backend/
          ls -la test-app/src-tauri/

      - name: Verify scaffold (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem test-app/
          Get-ChildItem test-app/frontend/
          Get-ChildItem test-app/backend/
          Get-ChildItem test-app/src-tauri/
